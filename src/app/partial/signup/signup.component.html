<div class="modal fade login-modal sign-in" id="signin" tabindex="-1" role="dialog" aria-labelledby="signin"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered " role="document">
    <div class="modal-content">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
      <div class="modal-body">
        <div class="logo-area">
          <img class="logo" src="assets/images/logo.png" alt="">
        </div>
        <div class="header-area">
          <h4 class="title">Great to have you back!</h4>
          <p class="sub-title">Enter your details below.</p>
        </div>
        <div class="form-area">
          <form [formGroup]="registerForm" (ngSubmit)="signup()">
            <div class="form-group">
              <label for="first_name">First Name</label>
              <input type="text" class="input-field" formControlName="first_name" id="first_name"
                placeholder="Enter First Name" />
              <div *ngIf="submitted && registerForm.controls.first_name.errors" class="alert alert-danger">
                <div *ngIf="registerForm.controls.first_name.errors.required">First Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="last_name">Last Name</label>
              <input type="text" class="input-field" formControlName="last_name" id="last_name"
                placeholder="Enter Last Name" />
              <div *ngIf="submitted && registerForm.controls.last_name.errors" class="alert alert-danger">
                <div *ngIf="registerForm.controls.last_name.errors.required">Last Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input formControlName="email" type="email" class="input-field" id="email"
                placeholder="Enter your Email" />
              <div *ngIf="submitted && registerForm.controls.email.errors" class="alert alert-danger">
                <div *ngIf="registerForm.controls.email.errors.required">Please Provide Your Email</div>
              </div>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input formControlName="phone" type="tel" class="input-field" id="phone" placeholder="Phone Number" />
              <div *ngIf="submitted && registerForm.controls.phone.errors" class="alert alert-danger">
                <div *ngIf="registerForm.controls.phone.errors.required">Enter Phone</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input formControlName="password" type="password" class="input-field" id="password"
                placeholder="Enter your password" />
              <div *ngIf="submitted && registerForm.controls.password.errors" class="alert alert-danger">
                <div *ngIf="registerForm.controls.password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="mybtn1">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
