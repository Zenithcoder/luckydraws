<app-header></app-header>

<section class="breadcrumb-area bc-contact">
  <img class="bc-img" src="assets/images/breadcrumb/contact.png" alt="">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h4 class="title">
          Contact
        </h4>
        <ul class="breadcrumb-list">
          <li>
            <a href="/">
              <i class="fas fa-home"></i>
              Home
            </a>
          </li>
          <li>
            <span><i class="fas fa-chevron-right"></i> </span>
          </li>
          <li>
            <a routerLink="/contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>

<section class="contact">
  <img class="left-img" src="assets/images/contact-left.png" alt="">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="section-heading">
          <h5 class="subtitle">
            Contact Us
          </h5>
          <h2 class="title">
            Get in Touch
          </h2>
          <p class="text">
            Itâ€™s up to the competition in features, with some unique
            advantages.All the latest LuckyDraws competitions.Here are some of them.
          </p>
        </div>
      </div>
    </div>
    <div class="row justify-content-end">
      <div class="col-lg-6">
        <div class="contact-form-wrapper">
          <div class="contact-box">
            <h4 class="title">
              Send Us a Message
            </h4>
            <form [formGroup]="contactForm" (ngSubmit)="sendMessage()">
              <input formControlName="name" type="text" class="input-field" placeholder="Enter Your Full Name">
              <div *ngIf="submitted && contactForm.controls.name.errors" class="alert alert-danger">
                <div *ngIf="contactForm.controls.name.errors.required">Full Name is required</div>
              </div>
              <input formControlName="email" type="email" class="input-field" placeholder="Enter Your Email Address">
              <div *ngIf="submitted && contactForm.controls.email.errors" class="alert alert-danger">
                <div *ngIf="contactForm.controls.email.errors.required">Email is required</div>
              </div>
              <textarea formControlName="message" class="input-field textarea" placeholder="Message *"></textarea>
              <div *ngIf="submitted && contactForm.controls.message.errors" class="alert alert-danger">
                <div *ngIf="contactForm.controls.message.errors.required">You Can't Send Empty Message</div>
              </div>
              <button type="submit" class="mybtn1">Send Now</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
