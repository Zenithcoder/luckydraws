<app-header></app-header>
<section class="breadcrumb-area bc-awards">
  <img class="bc-img" src="assets/images/breadcrumb/awards.png" alt="" />
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h4 class="title">Profile</h4>
        <ul class="breadcrumb-list">
          <li>
            <a href="/"> <i class="fas fa-home"></i> Home </a>
          </li>
          <li>
            <span><i class="fas fa-chevron-right"></i> </span>
          </li>
          <li><a routerLink="/profile">Profile</a></li>
        </ul>
      </div>
    </div>
  </div>
</section>
<form [formGroup]="profileForm" (ngSubmit)="createProfile()">
  <section class="awards-area">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 ">
          <div class="single-awards">
            <div class="content">
              <img src="assets/images/feature/payout.png" alt="" />
              <!-- <a href="#" class="mybtn2">Change Picture</a> -->
              <input formControlName="avatar" type="file" class="mybtn2" />
              <div *ngIf="submitted && profileForm.controls.avatar.errors" class="alert alert-danger">
                <div *ngIf="profileForm.controls.avatar.errors.required">Please Select Avater</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg 6 col-md-offset-2 profile">
          <div class="profile-form-wrapper">
            <div class="profile-box">

              <div class="form-group mb-3">
                <label for="gender">Gender </label>
                <select formControlName="gender" class="form-control" id="gender">
                  <option selected>Select Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
                <div *ngIf="submitted && profileForm.controls.gender.errors" class="alert alert-danger">
                  <div *ngIf="profileForm.controls.gender.errors.required">Select Gender</div>
                </div>
              </div>
              <div class="form-group mb-3">
                <!-- Label -->
                <label for="address"> Address </label>
                <!-- Input -->
                <input type="text" class="form-control" formControlName="address" id="address" placeholder="Address" />
                <div *ngIf="submitted && profileForm.controls.address.errors" class="alert alert-danger">
                  <div *ngIf="profileForm.controls.address.errors.required">Please Enter Address</div>
                </div>
              </div>
              <div class="form-group mb-3">
                <!-- Label -->
                <label for="city"> City </label>
                <!-- Input -->
                <input type="text" formControlName="city" class="form-control" id="city" placeholder="City" />
                <!-- Label -->
                <div *ngIf="submitted && profileForm.controls.city.errors" class="alert alert-danger">
                  <div *ngIf="profileForm.controls.city.errors.required">Your City is required</div>
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="state"> State </label>
                <!-- Input -->
                <input type="text" class="form-control" formControlName="state" id="state" placeholder="State" />
                <div *ngIf="submitted && profileForm.controls.state.errors" class="alert alert-danger">
                  <div *ngIf="profileForm.controls.state.errors.required">State is required</div>
                </div>
              </div>
              <div class="form-group mb-3">
                <!-- Label -->
                <label for="post_code"> Postal Code </label>
                <input type="text" class="form-control" formControlName="post_code" id="post_code"
                  placeholder="Postal Code" />
                <div *ngIf="submitted && profileForm.controls.post_code.errors" class="alert alert-danger">
                  <div *ngIf="profileForm.controls.post_code.errors.required">Post Code is required</div>
                </div>
              </div>

              <div class="form-group mb-3">
                <label for="facebook"> Facebook </label>
                <!-- Input -->
                <input type="url" class="form-control" formControlName="facebook" id="facebook"
                  placeholder="facebook" />
                <div *ngIf="submitted && profileForm.controls.facebook.errors" class="alert alert-danger">
                  <div *ngIf="profileForm.controls.facebook.errors.required">Please Enter Facebook Link</div>
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="twiiter"> Twitter </label>
                <!-- Input -->
                <input type="url" class="form-control" formControlName="twitter" id="twiiter" placeholder="twiiter" />
                <div *ngIf="submitted && profileForm.controls.twitter.errors" class="alert alert-danger">
                  <div *ngIf="profileForm.controls.twitter.errors.required">Please Enter Twitter Link</div>
                </div>
              </div>
              <button type="submit" class="mybtn1">Update Profile</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
<app-footer></app-footer>
