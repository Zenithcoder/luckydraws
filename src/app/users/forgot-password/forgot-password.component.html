 <app-header></app-header>
 <section class="breadcrumb-area bc-awards">
   <img class="bc-img" src="assets/images/breadcrumb/awards.png" alt="" />
   <div class="container">
     <div class="row">
       <div class="col-lg-12">
         <h4 class="title">Forgot Password</h4>
         <ul class="breadcrumb-list">
           <li>
             <a href="/"> <i class="fas fa-home"></i> Home </a>
           </li>
           <li>
             <span><i class="fas fa-chevron-right"></i> </span>
           </li>
           <li><a routerLink="/profile">Profile</a></li>
         </ul>
       </div>
     </div>
   </div>
 </section>
 <section class="awards-area">
   <div class="container">
     <div class="row">
       <div class="col-lg-8 col-md-offset-2 profile">
         <div class="profile-form-wrapper">
           <div class="profile-box">
             <form [formGroup]="passwordForm" (ngSubmit)="resetPassword()">
               <div class="form-group">
                 <label for="email">Email</label>
                 <input formControlName="email" type="email" class="input-field" placeholder="Enter your Email"
                   required="" />
                 <div *ngIf="submitted && passwordForm.controls.email.errors" class="alert alert-danger">
                   <div *ngIf="passwordForm.controls.email.errors.required">Email is required</div>
                 </div>
               </div>
               <div class="form-group">
                 <button type="submit" class="mybtn1">
                   Proceed
                 </button>
               </div>
             </form>
           </div>
         </div>
       </div>
     </div>
   </div>
 </section>
 <app-footer></app-footer>
